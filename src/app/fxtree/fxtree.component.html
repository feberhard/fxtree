<div class="fxtree-container" (scroll)="onScroll($event)">

    <div
        *ngFor="let topNode of topNodes"
        [style.height.px]="topNode.height">
    </div>

    <fxtree-node
        *ngFor="let node of contentNodes"
        [node]="node">
    </fxtree-node>

    <div
        *ngFor="let bottomNode of bottomNodes"
        [style.height.px]="bottomNode.height">
    </div>

</div>
